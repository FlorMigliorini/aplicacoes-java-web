<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:motors="http://java.sun.com/jsf/composite/componentes">


    <h:head>
        <title>Automoveis</title>
        <h:outputStylesheet library="css" name="facesmotors.css"/>
    </h:head>

    <h:body>

        <h:messages/>
        <motors:modelo colunas="5" modelo="#{modeloBean.modelo}" 
                       labelBotao="Filtrar" 
                       acao="#{automovelBean.buscarAutomoveis(modeloBean.modelo)}"/>


        <ui:repeat value="#{automovelBean.automoveis}" var="automovel">
            <motors:automovel auto="#{automovel}"/>
        </ui:repeat>

        Total: #{fn:length(automovelBean.automoveis)}


    </h:body>
</html>
