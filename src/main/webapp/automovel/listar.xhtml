<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

	<h:form>
		<h:dataTable value="#{automovelBean.automoveis}" var="automovel" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{automovel.id}
			</h:column>
			<h:column>
				<f:facet name="header">Marca</f:facet>
				#{automovel.modelo.marca}
			</h:column>
			<h:column>
				<f:facet name="header">Modelo</f:facet>
				#{automovel.modelo}
			</h:column>
			<h:column>
				<f:facet name="header">Ano Fabricacao</f:facet>
				#{automovel.anoFabricacao}
			</h:column>
			<h:column>
				<f:facet name="header">Ano Modelo</f:facet>
				#{automovel.anoModelo}
			</h:column>
			<h:column>
				<f:facet name="header">Preco</f:facet>
				<h:outputText value="#{automovel.preco}">
					<f:convertNumber type="currency"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Observacoes</f:facet>
				#{automovel.observacoes}
			</h:column>
			<h:column>
				<f:facet name="header">Acoes</f:facet>
				<h:commandLink value="editar" action="editar?faces-redirect=true&amp;includeViewParams=true">
					<f:setPropertyActionListener target="#{automovelBean.automovel}" value="#{automovel}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
